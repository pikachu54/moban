- hosts: web
  remote_user: root
  tasks:
    - name: unarchive package
      unarchive: src=/opt/nginx-1.17.2.tar.gz dest=/opt
    - name: yum rely on
      yum: name=gcc,gcc-c++,pcre-devel,openssl-devel,zlib-devel state=installed
    - name: useradd
      user: name=nginx shell=/sbin/nologin
    - name: shell configure
      shell: ./configure --prefix=/usr/local/nginx --user=nginx --group=nginx --with-http_ssl_module --with-http_stub_status_module --with-http_gzip_static_module  && make && make install
      args:
        chdir: /opt/nginx-1.17.2
    - name: file
      file: src=/usr/local/nginx/sbin/nginx dest=/usr/sbin/nginx state=link
    - name: shell  echo  nginx
      shell: echo "#!/bin/bash" > /etc/init.d/nginx && chmod +x /etc/init.d/nginx
    - name: lineinfile add nginx line1
      lineinfile: dest=/etc/init.d/nginx line="#chkconfig:2345 88 88"
    - name: lineinfile add nginx line2
      lineinfile: dest=/etc/init.d/nginx line='a="/usr/local/nginx/sbin/nginx"'
    - name: lineinfile add nginx line3
      lineinfile: dest=/etc/init.d/nginx line='b="/usr/local/nginx/logs/nginx.pid"'
    - name: lineinfile add nginx line4
      lineinfile: dest=/etc/init.d/nginx line='case "$1" in'
    - name: lineinfile add nginx line5
      lineinfile: dest=/etc/init.d/nginx line='start)'
    - name: lineinfile add nginx line6
      lineinfile: dest=/etc/init.d/nginx line='$a'
    - name: lineinfile add nginx line7
      lineinfile: dest=/etc/init.d/nginx line='echo "starting...       ok";;'
    - name: lineinfile add nginx line8
      lineinfile: dest=/etc/init.d/nginx line='stop)'
    - name: lineinfile add nginx line9
      lineinfile: dest=/etc/init.d/nginx line='kill -s QUIT $(cat $b)'
    - name: lineinfile add nginx line10
      lineinfile: dest=/etc/init.d/nginx line='echo "stoping...        ok";;'
    - name: lineinfile add nginx line11
      lineinfile: dest=/etc/init.d/nginx line='reload)'
    - name: lineinfile add nginx line12
      lineinfile: dest=/etc/init.d/nginx line='kill -s HUP $(cat $b)'
    - name: lineinfile add nginx line13
      lineinfile: dest=/etc/init.d/nginx line='echo "reloading...      ok";;'
    - name: lineinfile add nginx line14
      lineinfile: dest=/etc/init.d/nginx line=' restart)'
    - name: lineinfile add nginx line15
      lineinfile: dest=/etc/init.d/nginx line='$0 stop'
    - name: lineinfile add nginx line16
      lineinfile: dest=/etc/init.d/nginx line='$0 start ;;'
    - name: lineinfile add nginx line17
      lineinfile: dest=/etc/init.d/nginx line='esac'
    - name: lineinfile add nginx line18
      lineinfile: dest=/etc/init.d/nginx line='exit 0'
    - name: shell chkconfig
      shell: chkconfig --add nginx
    - name: service
      service: name=nginx state=restarted
ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 在1个ECS实例上部署 LNMP（Linux+Nginx+MySQL+PHP）堆栈；模板仅支持 CentOS-7。
  en: >-
    Deploy LNMP(Linux+Nginx+MySQL+PHP) stack on 1 ECS instance. *** WARNING ***
    Only support CentOS-7.
Parameters:
  SystemDiskCategory:
    Default: cloud_ssd
    Label:
      zh-cn: 系统磁盘类型
      en: System Disk Category
    Type: String
    Description:
      zh-cn: >-
        <font color='blue'><b>可选值：</b></font><br>[cloud_efficiency: <font
        color='green'>高效云盘</font>]<br>[cloud_ssd: <font
        color='green'>SSD云盘</font>]<br>[cloud_essd: <font
        color='green'>ESSD云盘</font>]<br>[cloud: <font
        color='green'>普通云盘</font>]<br>[ephemeral_ssd: <font
        color='green'>本地SSD盘</font>]
      en: >-
        <font color='blue'><b>Optional values:</b></font><br>[cloud_efficiency:
        <font color='green'>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font
        color='green'>SSD Cloud Disk</font>]<br>[cloud_essd: <font
        color='green'>ESSD Cloud Disk</font>]<br>[cloud: <font
        color='green'>Cloud Disk</font>]<br>[ephemeral_ssd: <font
        color='green'>Local SSD Cloud Disk</font>]
    AllowedValues:
      - cloud_efficiency
      - cloud_ssd
      - cloud
      - cloud_essd
      - ephemeral_ssd
  InstancePassword:
    Type: String
    Description:
      zh-cn: '长度8-30，必须包含大写字母、小写字母、数字、特殊符号三个；<br>特殊字符包括：()`~!@#$%^&*_-+=|{}[]:;''<>,.?/'
      en: >-
        The 8-30 long login password of instance, consists of the uppercase,
        lowercase letter and number. <br> special characters
        include()`~!@#$%^&*_-+=|{}[]:;'<>,.?/
    MinLength: '8'
    Label:
      zh-cn: 实例密码
      en: Instance Password
    AllowedPattern: '[0-9A-Za-z\_\-&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    NoEcho: true
    MaxLength: '30'
    ConstraintDescription:
      zh-cn: '长度8-30，必须包含大写字母、小写字母、数字、特殊符号三种；特殊字符包括：()`~!@#$%^&*_-+=|{}[]:;'' <>,.?/'
      en: >-
        Length 8-30, must contain upper case letters, lower case letters,
        Numbers, special symbols three; special characters include:
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/
  ImageId:
    Default: centos_7
    Type: String
    Description:
      zh-cn: >-
        服务器镜像，详见：<b><a
        href='https://help.aliyun.com/document_detail/112977.html'
        target='_blank'><font color='blue'>查找镜像</font></a></b>
      en: >-
        Server instance Image ID. see detail: <b><a
        href='https://www.alibabacloud.com/help/doc-detail/112977.html'
        target='_blank'><font color='blue'>Find the mirror</font></a></b>
    Label:
      zh-cn: 镜像ID
      en: Image ID
  DBName:
    ConstraintDescription:
      zh-cn: 由 2 到 64 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
      en: >-
        Consist of 2 to 64 characters of lowercase letters, underline. Must
        begin with a letter and be end with an alphanumeric character
    Description:
      zh-cn: 'MySQL数据库名称，[1, 64] 英文或中文字符，必须以字母或中文开头，可以包含数字、下划线或“.”、“-”。'
      en: >-
        MySQL database name, [1, 64] English or Chinese characters, must start
        with a letter or Chinese in size, can contain numbers, '_' or '.', '-'.
    Default: MyDatabase
    MinLength: 1
    Label:
      zh-cn: 数据库名称
      en: DB Name
    MaxLength: 64
    Type: String
  DBPassword:
    Type: String
    Description:
      zh-cn: MySQL密码，数据库访问大小写字母、数字和下划线（_），8-32个字符
      en: >-
        The MySQL password, consisting of letters, numbers, and underline(_), 8
        to 32 characters in length
    MinLength: 8
    Label:
      zh-cn: 数据库密码
      en: DB Password
    NoEcho: true
    MaxLength: 32
    ConstraintDescription:
      zh-cn: '[8, 32] 个字符由字母数字字符、连字符和下划线组成'
      en: >-
        [8, 32] characters consist of alphanumeric characters, hyphen and
        underline
  DBUser:
    ConstraintDescription:
      zh-cn: 由 2 到 16 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
      en: >-
        Consist of 2 to 16 characters of lowercase letters, underline. Must
        begin with a letter and be end with an alphanumeric character
    Description:
      zh-cn: MySQL数据库访问的用户名。它由小写字母、数字和下划线（_）组成，以字母开头。不超过16个字符。
      en: >-
        Username for MySQL database access.It consists of lowercase letters,
        numbers and underscores (_), and begins with a letter. Not longer than
        16 characters.
    Default: DefaultUser
    MinLength: 2
    Label:
      zh-cn: 数据库用户名
      en: DB Username
    MaxLength: 16
    Type: String
  DBRootPassword:
    Type: String
    Description:
      zh-cn: 'MySQL的root密码, 由字母、数字、下划线（_）组成，长度为8~32个字符'
      en: >-
        Root password for MySQL, consisting of letters, numbers, and
        underline(_), 8 to 32 characters in length
    MinLength: 8
    Label:
      zh-cn: 数据库root用户密码
      en: DB Root Password
    NoEcho: true
    MaxLength: 32
    ConstraintDescription:
      zh-cn: 由字母、数字和下划线(_)组成，长度为8到32个字符
      en: >-
        Consisting of letters, numbers, and underline(_), 8 to 32 characters in
        length
  InstanceType:
    AssociationProperty: 'ALIYUN::ECS::Instance::InstanceType'
    AssociationPropertyMetadata:
      ZoneId: ZoneId
    Type: String
    Description:
      zh-cn: >-
        填写可用区下可使用的规格；<br>通用规格：<font
        color='red'><b>ecs.c5.large</b></font><br>注：可用区可能不支持通用规格<br>规格详见：<a
        href='https://help.aliyun.com/document_detail/25378.html'
        target='_blank'><b><font color='blue'>实例规格族</font></a></b>
      en: >-
        Fill in specifications that can be used under availability
        zone;</b></font><br>general specifications：<font
        color='red'><b>ecs.c5.large</b></font><br>note: a few zones do not
        support general specifications<br>see detail: <a
        href='https://www.alibabacloud.com/help/en/doc-detail/25378.html'
        target='_blank'><b><font color='blue'>Instance Specification
        Family</font></a></b>
    Label:
      zh-cn: 实例类型
      en: Instance Type
  ZoneId:
    AssociationProperty: 'ALIYUN::ECS::Instance::ZoneId'
    Type: String
    Description:
      zh-cn: >-
        可用区ID。<br><b>注： <font
        color='blue'>选择可用区前请确认该可用区是否支持创建ECS资源的规格</font></b>
      en: >-
        Availability Zone ID,<br><b>note： <font color='blue'>Before selecting,
        please confirm that the Availability Zone supports the specification of
        creating ECS resources</font></b>
    Label:
      zh-cn: 可用区ID
      en: Available Zone ID
  NginxDownloadUrl:
    Default: >-
      http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
    Type: String
    Description:
      zh-cn: nginx-*.rpm源下载路径
      en: nginx-.rpm source download path.
    Label:
      zh-cn: Nginx源
      en: Nginx Source
Outputs:
  NginxWebsiteURL:
    Description: URL for newly created Nginx home page.
    Value:
      'Fn::Join':
        - ''
        - - 'http://'
          - 'Fn::GetAtt':
              - WebServer
              - PublicIp
          - ':80/test.php'
Resources:
  EcsSecurityGroup:
    Type: 'ALIYUN::ECS::SecurityGroup'
